<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style>
.dinero{

    color:green;
}
</style>
</head>


<body>
    <h1>Calculo de aguinaldo ING-Hs</h1>
<form name="aguinaldo" >

<div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">Dato 1</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Sueldo mensual" name="sal">
      </div>
<div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">Dato 2</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Días no laborados al año" name="dias">
      </div>
    </br>
<input type="button" class="btn btn-success" value="Calcular" onclick="ls()">
<input type="reset" class="btn btn-danger" value="reset">

</form>
<div id="resultado" class="dinero"><h2></h2> </div>
<p>Desarrollado por Jair Hernandez Santos</p>
<script>
        function ls(){
         var uno = document.aguinaldo.sal.value;
         var dias = document.aguinaldo.dias.value;
         
        
            R = uno / 30;
            L = R * 15;
            S = L / 365;
            V = 365 - dias;
            Result = S*V;
            
            document.getElementById('resultado').innerHTML=Math.round(Result)+" Pesos Aproximados";
        
        }
        
       
        </script>
</body>
</html>
